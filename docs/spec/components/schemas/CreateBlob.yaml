allOf:
  - $ref: '#/components/schemas/CreateBlobKey'
  - type: object
    required: [relationships, attributes]
    properties:
      relationships:
        type: object
        required:
          - owner
        properties:
          owner:
            type: object
            description: 'Owner identifier'
            example: 'GBSR6JG5AYSAW7HK6EGJFYVIVN54LVGSY3ZLJ6X3IBQZ766EJABCZQTH'
            required:
              - data
            properties:
              data:
                $ref: '#/components/schemas/OwnerKey'
      attributes:
        type: object
        required:
          - information
        properties:
          information:
            type: string
            description: 'Information related to the blob'
            example: 'Some text'