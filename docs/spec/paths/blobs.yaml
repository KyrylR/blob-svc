post:
  tags:
    - Blob
  summary: Create Blob
  operationId: createBlob
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              $ref: '#/components/schemas/CreateBlob'
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                $ref: '#/components/schemas/Blob'
    '401':
      description: Blob creation not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to save blob
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'


get:
  tags:
    - Blobs
  summary: Get blobs list
  description: "Get blobs list\n"
  operationId: getBlobsList
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Blob'
    '401':
      description: Getting blobs list not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: Failed to get blobs list
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'