post:
  tags:
    - Blob
  summary: Blob
  description: "Create blob\n"
  operationId: createBlob
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: object
                required: true
                $ref: '#/components/schemas/Blob'
    '401':
      description: blob creation not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: failed to save blob
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required: true
              $ref: '#/components/schemas/BlobRequest'
    required: true

get:
  tags:
    - Blob
  summary: Blob
  description: "Get blobs list\n"
  operationId: getBlobs
  responses:
    '200':
      description: Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  $ref: '#/components/schemas/Blob'
    '401':
      description: getting blobs' list not allowed
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
    '500':
      description: failed to get blobs' list
      content:
        application/vnd.api+json:
          schema:
            $ref: '#/components/schemas/Errors'
  requestBody:
    content:
      application/json:
        schema:
          type: object
          required:
            - data
          properties:
            data:
              type: object
              required: true
              $ref: '#/components/schemas/BlobRequest'
    required: true